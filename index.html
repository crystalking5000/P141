<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body background="Background.jpg">
    <center>
    <div class="btn btn-danger heading">
    <h1> Object Identification </h1>
    <h5> The object name should the the same as the one in the cocossd model.</h5>
    </div>
    <br>
    <br>
    <input class="input" id="input" type="text" placeholder="object name">
    <br>
    <br>
    <button class="btn btn-warning" onclick="start()"> Start </button>
    <br>
    <br>
    <h3 class="btn btn-success" id="status"></h3>
    <h3 class="btn btn-primary" id="object_detected"></h3>
    </center>
</body>
